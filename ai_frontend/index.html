<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Text Analyzer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>AI Text Analyzer</h1>
  <textarea id="textInput" rows="6" placeholder="Type something..."></textarea>
  <button id="analyzeBtn">Analyze</button>
 
  <div id="results">
    <p><strong>Sentiment:</strong> <span id="sentiment"></span></p>
    <p><strong>Summary:</strong> <span id="summary"></span></p>
  </div>
 
  <script src="app.js"></script>
</body>
</html>
